<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .welcome-message {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="welcome-message">
        <h1>Welcome to Our Website!</h1>
        <p id="greeting"></p>
    </div>

    <script>
        function getGreeting() {
            const now = new Date();
            const hours = now.getHours();

            if (hours < 12) {
                return "Good morning you are higly welcome to my page!";
            } else if (hours < 18) {
                return "Good afternoon you are higly welcome to my page!";
            } else {
                return "Good evening you are higly welcome to my page!";
            }
        }

        document.getElementById("greeting").innerText = getGreeting();
        alert(getGreeting()); // Show popup message with the greeting
    </script>
</body>
</html>
